<ion-view view-title="iCrowding">
    <ion-content>
        <h3 style="margin-top:20vh;">Upload Display Picture</h3>

        <ion-list class="list">
            <form name="myForm">
                <div class="item">
                    <button class="button button-block button-positive ion-ios7-camera" ng-click="takePicture()">Take Picture</button>
                </div>
            </form>
        </ion-list>

    </ion-content>
</ion-view>
