<ion-view view-title="iCrowding">
  <ion-content class="notification">
    <h3>Notifications</h3>
    
    <ion-list class="list">
    <li class="item" ng-repeat="notification in notifications">
    <div class="row">
      <div class="col col-15" style="color: #ff0000;">New</div>
      <div class="col col-75 col-offset-10" style="width: 70%;">{{notification.text}}</div>
     </div>
    </li>
    </ion-list>
   
   

  
   </div><!-- list -->

 
  </ion-content>
</ion-view>
