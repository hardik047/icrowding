<ion-view view-title="iCrowding">
  <ion-content>
    <h3>Friends</h3>
    
    <ion-list class="list">

        <li class="item item-avatar" ng-repeat="friend in friends" >
          <img src="img/venkman.jpg">
          <div class="half">
          <h2>{{friend.fname}} {{friend.lname}}</h2>
          </div>
        </li>
    
    </ion-list>

  </ion-content>
</ion-view>
